<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/modernizr.js"></script>
    <style>
    body {
      text-align: center;
    }
    #header div {
      background-color: rgba(0,0,0,.25);
      min-height: 100px;
    }
    #services div {
      min-height: 50px;
    }
    #services div:nth-child(even) {
      background-color: rgba(0,0,0,.1);
    }
    #services div:nth-child(odd) {
      background-color: rgba(0,0,0,.15);
    }
    #callBtn .small-9, #formBtn .small-9 {
      text-align: left;
    }
    </style>
  </head>
  <body>
    
    <div class="row" id="header">
      <div class="column">LOGO / BRANDING</div>
    </div>

    <div class="row" id="services">
      <div class="small-3 column">Service 1</div>
      <div class="small-3 column">Service 2</div>
      <div class="small-3 column">Service 3</div>
      <div class="small-3 column">Service 4</div>
    </div>
    
    <div class="row" id="territory">
      <div class="column">
        <h3>Proudly Serving All of Connecticut and Westchester County</h3>
      </div>
    </div>

    <div class="row" id="callBtn">
      <div class="small-3 column">&#9742;</div>
      <div class="small-9 column">1-800-555-5555</div>
    </div>

    <div class="row" id="formBtn">
      <div class="small-3 column">&#9745;</div>
      <div class="small-9 column">Submit a request online</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
